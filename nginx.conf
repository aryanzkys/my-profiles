server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Try exact file, then directory index, then fallback to 404
  location / {
    try_files $uri $uri/ =404;
  }

  # Cache static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }
}
